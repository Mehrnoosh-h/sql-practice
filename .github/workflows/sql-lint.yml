name: SQL Lint

on:
  push:
    paths:
      - "solutions/**/*.sql"
      - ".sqlfluff"
      - ".github/workflows/sql-lint.yml"
  pull_request:
    paths:
      - "solutions/**/*.sql"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install sqlfluff (with Jinja)
        run: pip install "sqlfluff[jinja]>=3,<4"

      - name: Lint SQL (solutions only, do not fail CI for now)
        # Let the job succeed even if violations exist (we'll clean files gradually)
        continue-on-error: true
        run: |
          sqlfluff --version
          sqlfluff lint "solutions/**/*.sql" --format github-annotation --config .sqlfluff
